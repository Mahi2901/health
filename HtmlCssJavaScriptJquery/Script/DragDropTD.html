<!DOCTYPE html>
<html>
<head>
	<link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-3.4.1.min.js"></script>
	 <script src="js/jquery-ui.js"></script>
	 <style type="text/css">
	 	td:hover{
		cursor:move;
		}
	 </style>
	<title></title>
</head>
<body>
	<div class="container">
      <div class="row">
        <div class="col-lg-12">
			<table class="table table-hover" id="myTable">
			  <thead>
				<tr>
				  <th scope="col" class="text-center">#</th>
				  <th scope="col">Input</th>
				  <th scope="col">First</th>
				  <th scope="col">Last</th>
				  <th scope="col">Handle</th>
				</tr>
			  </thead>
			  <tbody>
				<tr >
				  <td class="index">1</td>
				  <td class="indexInput"><input type="text" name="abc" id="index" value="1"></td>
				  <td>Mark</td>
				  <td>Otto</td>
				  <td>@mdo</td>
				</tr>
				<tr >
				  <td class="index">2</td>
				  <td class="indexInput"><input type="text" name="abc" id="index" value="2"></td>
				  <td>Jacob</td>
				  <td>Thornton</td>
				  <td>@fat</td>
				</tr>
				<tr >
				  <td class="index">3</td>
				  <td class="indexInput"><input type="text" name="abc" id="index" value="3"></td>
				  <td>Larry</td>
				  <td>the Bird</td>
				  <td>@twitter</td>
				</tr>
			  </tbody>
			</table>
        </div>
      </div>
    </div>
    <script type="text/javascript">
    	var array = new Array();
    	var fixHelperModified = function(e, tr) {
		var $originals = tr.children();
		var $helper = tr.clone();
		$helper.children().each(function(index) {
			$(this).width($originals.eq(index).width())
		});
		return $helper;
		},
		updateIndex = function(e, ui) {
			$('td.index', ui.item.parent()).each(function (i) {
				$(this).html(i+1);
				array.push($(this).text());
				array.push($(this).next().next().text());
				
			});
			$('input[type=text]', ui.item.parent()).each(function (i) {
				$(this).val(i + 1);
			});
			console.log(array);
		};

		$("#myTable tbody").sortable({
			helper: fixHelperModified,
			stop: updateIndex
		}).disableSelection();
	
		$("tbody").sortable({
		distance: 5,
		delay: 100,
		opacity: 0.6,
		cursor: 'move',
		update: function() {}
			});
    </script>
</body>
</html>
