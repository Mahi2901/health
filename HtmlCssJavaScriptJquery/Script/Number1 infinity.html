<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Numbers</h2>

<p>Infinity is returned if you calculate a number outside the largest possible number:</p>

<p id="demo"></p>

<script>
var myNumber = 1; 
var txt = "";
var sum=0;
while (myNumber != 20) {
   sum = sum + myNumber;
   txt = txt + sum + "<br>";
   myNumber=myNumber+1;
}
document.getElementById("demo").innerHTML = txt;
</script>

</body>
</html>
